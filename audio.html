<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio API</title>
</head>
<body>
<audio controls>
  <source src="sounds/maid.mp3" type="audio/mpeg"/>
  Your browser does not support the <code>audio</code> element
</audio>

<!--<p>Click on the page to Stop or Play audio</p>-->

<script>

  var audio;

//  window.addEventListener('load', init, false);
//  window.addEventListener('click', playPause, false);

  function playPause() {
    if (audio.paused)
      audio.play();
    else
      audio.pause();
  }

  function init() {
    audio = document.getElementsByTagName('audio')[0];
    audio.play();
  }

</script>
</body>
</html>
